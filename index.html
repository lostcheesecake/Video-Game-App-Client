<!DOCTYPE html>
<html>

<head>
  <title>Video Game Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Video Game Review</h1>

  <p id="message"></p>
  <button id="get-reviews-form" value="get reviews" type="button">Show Reviews</button>

  <form class="create" id="create-review-form">
    <input required type="text" name="review[video_game]" placeholder="Video Game Title">
    <input required type="text" name="review[text]" placeholder="Write a Review">
    <button type="submit">Create a Review</button>
  </form>


  <form id="sign-up-form" class="border">
    <fieldset>
      <legend>Sign Up</legend>
      <input required type="email" placeholder="email" name="credentials[email]">
      <input required type="password" placeholder="password" name="credentials[password]">
      <input required type="password" placeholder="password_confirmation" name="credentials[password_confirmation]">
      <input type="submit" value="sign-up">
    </fieldset>
  </form>

  <form id="sign-in-form" class="border">
    <fieldset>
      <legend>Sign In</legend>
      <input required type="email" placeholder="email" name="credentials[email]">
      <input required type="password" placeholder="password" name="credentials[password]">
      <input type="submit" value="sign-in">
    </fieldset>
  </form>


  <form id="change-password-form" class="Change Password">
    <fieldset>
      <legend>Change Password</legend>
      <input required type="password" placeholder="old password" name="passwords[old]">
      <input required type="password" placeholder="new password" name="passwords[new]">
      <input type="submit" value="Change Password">
    </fieldset>
  </form>

  <button id="sign-out-button">Sign Out</button>
  <div id="reviews-display" class="content"></div>
</body>

</html>
